<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/c5d39fa8cf.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link type="text/css" rel="stylesheet" href="style.css" />

    <title>Budgety</title>
  </head>
  <body>
    <div class="top">
      <div class="budget">
        <div class="budget__title">
          Available Budget in <span class="budget__title--month">%Month%</span>:
        </div>

        <div class="budget__value">+ 2,345.64</div>

        <div class="budget__income clearfix">
          <div class="budget__income--text">Income</div>
          <div class="right">
            <div class="budget__income--value">+ 4,300.00</div>
            <div class="budget__income--percentage">&nbsp;</div>
          </div>
        </div>

        <div class="budget__expenses clearfix">
          <div class="budget__expenses--text">Expenses</div>
          <div class="right clearfix">
            <div class="budget__expenses--value">- 1,954.36</div>
            <div class="budget__expenses--percentage">45%</div>
          </div>
        </div>
      </div>
    </div>

    <div class="bottom">
      <div class="add mb-5">
        <div class="container py-3 text-center">
          <div class="row">
            <div class="col-md-8">
              <div class="row">
                <div class="col-md-2 justify-content-center mb-2">
                  <select class="add__type">
                    <option value="inc" selected>+</option>
                    <option value="exp">-</option>
                  </select>
                </div>

                <div class="col-md-10">
                  <input
                    type="text"
                    class="add__description form-control"
                    placeholder="Add description"
                  />
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="row">
                <div class="col-md-6">
                  <input
                    type="number"
                    class="add__value form-control"
                    placeholder="Value"
                  />
                </div>
                <div class="col-md-6">
                  <button class="add__btn">
                    <i class="far fa-check-circle"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container clearfix text-center list">
        <div class="row">
          <div class="col-md-6 mb-5">
            <div class="income">
              <h2 class="icome__title">Income</h2>

              <div class="income__list"></div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="expenses">
              <h2 class="expenses__title">Expenses</h2>

              <div class="expenses__list"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
